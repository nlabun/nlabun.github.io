<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Tinder App</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .profile-card {
            width: 300px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: white;
            border-radius: 15px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 1;
            position: relative;
        }

        .profile-card-header {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .profile-description {
            text-align: left;
            margin-left: 20px;
            margin-right: 20px;
        }

        .buttons {
            position: absolute;
            width: 100%;
            bottom: 20px;
            left: 0;
            text-align: center;
        }

        button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        #passButton {
            background-color: #FFB6C1; /* Light magenta */
            background-image: url('path/to/your/x-icon.png');
        }

        #matchButton {
            background-color: #90EE90; /* Light green */
            background-image: url('path/to/your/star-icon.png');
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="profileCard" class="profile-card">
        <div class="profile-card-header">
            <h1>DateNick</h1>
        </div>
        <img id="profileImg" src="C:\Users\nmlab\OneDrive\Pictures\profilepic.png" alt="Profile Picture" class="profile-img">
        <p id="profileDescription" class="profile-description">Love hiking, reading, and coffee.</p>
        <div class="buttons">
            <button id="passButton"></button>
            <button id="matchButton"></button>
        </div>
    </div>

<script>
    const descriptions = [
        'Love hiking, reading, and coffee.',
        'Passionate about art, music, and travel.',
        'Adventurer, dreamer, and thinker.',
        'Foodie, movie lover, and night owl.',
        'Tech enthusiast, writer, and photographer.'
    ];

    const images = ['pic1.jpg','pic2.jpg','pic3.jpg'];

    document.getElementById('matchButton').addEventListener('click', function() {
        swipeProfile(true);
    });

    document.getElementById('passButton').addEventListener('click', function() {
        swipeProfile(false);
    });

    function swipeProfile(isMatch) {
        const profileCard = document.getElementById('profileCard');
        profileCard.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        profileCard.style.transform = `translateX(${isMatch ? 100 : -100}%)`;
        profileCard.style.opacity = '0';

        setTimeout(() => {
            changeProfileDescription();
            changeProfileImage();
            profileCard.style.transition = 'none'; // Disable transition for instant reset
            profileCard.style.transform = 'none'; // Reset position instantly
            profileCard.style.opacity = '1'; // Make card visible again
        }, 500); // This should match the duration of the CSS transition
    }

    function changeProfileDescription() {
        const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];
        document.getElementById('profileDescription').textContent = randomDescription;
    }

    function changeProfileImage() {
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('profileImg').src = randomImage;
    }
</script>
</body>
</html>
